<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        /* INternal Styling */
        h2 {
            color:brown;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css basic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  Their are 3 types of styling:
            1. Inline Style
            2. Internal/Embedded Style
            3. External Style -->
    <!-- Inline Styleing -->
    <h1 style="color:red">Hello from Vishal Yadav! (Inline Styling) </h1>

    <!-- Internal Styling -->
    <h2>Hello from Vishal Yadav! (Internal Styling)</h2>

    <!-- External Styling  -->
    <h3>Hello from Vishal Yadav! (External Styling)</h3>
</body>
</html>
