<!DOCTYPE html>
<html lang="en">
<head>
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css basic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Types Of Selectors:
            1. Universal Selector * {} - It will used to style whole document by at a same thime.
            2. Element Selector h1 {} - It will used to style document by the help of elements.
            3. Id Selector #myid {} - It used to style the document by the help of id. (should be unique)
            4. Class Selector .myclass {} - It used to style the document by the help of class. (can be common)
    -->
    <h2>Hello World from Vishal Yadav! (Universal Selector)</h2>
    <h1>Hello World from Vishal Yadav! (Using Element)</h1>
    <h1 id="myid">Hello World from Vishal Yadav! (Using Id)</h1>
    <h1 class="myclass">Hello World from Vishal Yadav! (Using class)</h1>
    <p>I am student from <strong>Terna Engineering College</strong>, I'm Studing B.E. in Electronics Engineering.</p>
</body>
</html>
